<div class="min-h-screen bg-gradient-to-br from-[#1D76D2] to-[#F5F7FB] flex items-center justify-center p-4">
  <!-- Card con efecto de blur -->
  <div class="bg-white/50 backdrop-blur-lg rounded-xl shadow-lg p-8 w-full max-w-md">
    <!-- Logo y título dentro de la tarjeta -->
    <div class="text-center relative">
      <img class="mx-auto max-h-28 w-auto scale-110 mb-[-8px] pb-4" src="/guacurari_tech.png" alt="GuacurariShop">
      <h2 class="text-2xl font-bold text-transparent bg-gradient-to-tr from-[#9B59B6] to-[#1D76D2] bg-clip-text pb-4">
        Bienvenido a GuacuShop
      </h2>
    </div>
    
    <!-- Formulario de login -->
    <form class="space-y-6 mt-6" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Correo electrónico</label>
        <div class="mt-2 flex items-center">
          <span class="material-symbols-outlined mr-2 bg-gradient-to-tr from-[#9B59B6] to-[#1D76D2] text-transparent bg-clip-text">
            person
          </span>
          <input type="email" id="email" [(ngModel)]="email" name="email" autocomplete="email" required 
                 class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 
                        focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none sm:text-sm">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="mt-2 flex items-center relative">
          <span class="material-symbols-outlined mr-2 bg-gradient-to-tr from-[#9B59B6] to-[#1D76D2] text-transparent bg-clip-text">
            passkey
          </span>          
          <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" 
                 autocomplete="current-password" required 
                 class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 
                        focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none sm:text-sm pr-10">
          <span (click)="togglePasswordVisibility()" class="material-symbols-outlined cursor-pointer absolute right-2 text-[#9B59B6]">
            {{ passwordVisible ? 'visibility' : 'visibility_off' }} <!-- Cambio aquí -->
          </span>
        </div>        
      </div>
      <div>
        <button type="submit" 
                class="w-full flex justify-center items-center rounded-md bg-gradient-to-tr from-[#9B59B6] to-[#1D76D2] 
                       shadow-md text-sm font-semibold text-white hover:shadow-lg hover:shadow-purple-500/40 
                       active:opacity-[0.85] px-4 py-3 h-11">
          <span *ngIf="!isLoading">Iniciar sesión</span>
          <div *ngIf="isLoading" class="animate-spin w-5 h-5 border-4 border-t-transparent border-white rounded-full"></div>
        </button>
      </div>
            
    </form>

    <!-- Mensaje de registro -->
    <p class="mt-10 text-center text-sm text-gray-500">
      ¿No estás registrado?
      <a routerLink="/auth/registro" class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer">
        Comienza una prueba gratis de 30 días
      </a>
    </p>
    
  </div>
</div>
