<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Gesti贸n de Productos</h2>
  
    <!-- Formulario de Producto -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <input type="text" [(ngModel)]="nuevoProducto.nombre" placeholder="Nombre" class="p-2 border rounded-md w-full">
      <input type="number" [(ngModel)]="nuevoProducto.precio" placeholder="Precio" class="p-2 border rounded-md w-full">
      <input type="number" [(ngModel)]="nuevoProducto.stock" placeholder="Stock" class="p-2 border rounded-md w-full">
      <input type="text" [(ngModel)]="nuevoProducto.codigoBarras" placeholder="C贸digo de Barras" class="p-2 border rounded-md w-full">
      <button (click)="agregarProducto()" class="col-span-4 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
        Agregar Producto
      </button>
    </div>
  
    <!-- Lista de Productos -->
    <table class="w-full border-collapse">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="border p-2">Producto</th>
          <th class="border p-2">Precio</th>
          <th class="border p-2">Stock</th>
          <th class="border p-2">C贸digo de Barras</th>
          <th class="border p-2">Acci贸n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos" class="border">
          <td class="border p-2">{{ producto.nombre }}</td>
          <td class="border p-2">${{ producto.precio }}</td>
          <td class="border p-2 text-center">{{ producto.stock }}</td>
          <td class="border p-2 text-center">{{ producto.codigoBarras }}</td>
          <td class="border p-2 text-center">
            <button (click)="eliminarProducto(producto.id)" class="text-red-600 font-semibold hover:underline">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
