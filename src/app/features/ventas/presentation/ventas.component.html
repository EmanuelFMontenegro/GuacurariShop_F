<div class="h-full flex flex-col bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Ventas</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Agrega productos al carrito escaneando c贸digos de barras o ingresando manualmente.
    </p>
  </div>

  <div class="mb-6 grid grid-cols-3 gap-4">
    <div class="col-span-2">
      <label for="product-code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        C贸digo de Barras
      </label>
      <input
        type="text"
        id="product-code"
        class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        placeholder="Escanea o ingresa el c贸digo de barras"
        (input)="onBarcodeInput($event)"
      />
    </div>
    
    <div>
      <label for="product-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Nombre del producto
      </label>
      <input
        type="text"
        id="product-name"
        class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 bg-gray-100 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        placeholder="Nombre del producto"
        [(ngModel)]="nombreProducto"
        (input)="buscarProductoPorNombre(nombreProducto)"
      />
    </div>
  </div>

  <div class="overflow-x-auto mb-6">
    <table class="min-w-full table-auto border-collapse border border-gray-200 dark:border-gray-700">
      <thead>
        <tr class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
          <th class="px-4 py-2 text-left border border-gray-200 dark:border-gray-700">Producto</th>
          <th class="px-4 py-2 text-center border border-gray-200 dark:border-gray-700">Cantidad</th>
          <th class="px-4 py-2 text-right border border-gray-200 dark:border-gray-700">Precio</th>
          <th class="px-4 py-2 text-right border border-gray-200 dark:border-gray-700">Subtotal</th>
          <th class="px-4 py-2 text-center border border-gray-200 dark:border-gray-700">Acci贸n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito" class="border border-gray-200 dark:border-gray-700">
          <td class="px-4 py-2">{{ item.nombre }}</td>
          <td class="px-4 py-2 text-center">
            <input 
              type="number" 
              [(ngModel)]="item.cantidad"
              min="1"
              class="w-16 p-1 text-center rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white"
              (change)="actualizarSubtotal(item)"
            />
          </td>
          <td class="px-4 py-2 text-right">{{ item.precioVenta | number: '1.2-2' }}</td>
          <td class="px-4 py-2 text-right">
            ${{ actualizarSubtotal(item) | number: '1.2-2' }}
          </td>
          
          <td class="px-4 py-2 text-center">
            <button (click)="removeItem(item)" class="text-red-600 font-semibold hover:underline">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-between items-center border-t pt-4">
    <div>
      <span class="text-lg text-gray-600 dark:text-gray-300">Total</span>
      <h3 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
        ${{ totalVenta | number: '1.2-2' }}
      </h3>
    </div>
    <button
      class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-200"
      (click)="realizarVenta()">
      Completar Venta
    </button>
  </div>
</div>
