<aside class="bg-gradient-to-br from-[#1D76D2] to-[#9B59B6] -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">

    <div class="relative border-b border-white/20">
        <a class="flex items-center gap-4 py-6 px-8" href="#/">
            <img src="/guacurari_tech.png" alt="Guacurari Tech Logo" class="h-10 w-auto">
            <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
                GuacuShop
            </h6>
        </a>
        <button class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none xl:hidden" type="button">
            <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </span>
        </button>
    </div>
    
  <div class="m-4">
      <ul class="mb-4 flex flex-col gap-1">
          <li *ngIf="isAdmin()">
              <a routerLink="/dashboard">
                  <button routerLinkActive="bg-gradient-to-tr from-[#9B59B6] to-[#8E44AD] shadow-md shadow-purple-500/20 hover:shadow-lg hover:shadow-purple-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" 
                  type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-inherit">dashboard</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Dashboard</p>
                  </button>
              </a>
          </li>
          
          <li>
              <a routerLink="/ventas">
                  <button routerLinkActive="bg-gradient-to-tr from-[#FF6B6B] to-[#FF8E8E] shadow-md shadow-red-500/20 hover:shadow-lg hover:shadow-red-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" 
                  type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-inherit">payments</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Ventas</p>
                  </button>
              </a>
          </li>
          
          <li>
              <a routerLink="/productos">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-white">inventory</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Productos</p>
                  </button>
              </a>
          </li>
          
          <li>
              <a routerLink="/cajas">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-white">point_of_sale</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Cajas</p>
                  </button>
              </a>
          </li>
          
          <li>
              <a routerLink="/lista-precios">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-white">attach_money</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Lista de Precios</p>
                  </button>
              </a>
          </li>
          
          <li *ngIf="isAdmin()">
              <a routerLink="/gestion-productos">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-inherit">inventory_2</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Gesti√≥n de Productos</p>
                  </button>
              </a>
          </li>
          
          <li *ngIf="isAdmin()">
              <a routerLink="/clientes">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-inherit">groups</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Clientes</p>
                  </button>
              </a>
          </li>
          
          <li *ngIf="isAdmin()">
              <a routerLink="/proveedores">
                  <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                  class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                      <span class="material-symbols-outlined w-5 h-5 text-inherit">local_shipping</span>
                      <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Proveedores</p>
                  </button>
              </a>
          </li>
          
      </ul>
      <ul class="mb-4 flex flex-col gap-1">
        <li class="mx-3.5 mt-4 mb-2">
            <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">Salir de la cuenta</p>
        </li>
        <li>
            <a href="#">
                <button (click)="logout()" class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Salir</p>
                </button>
            </a>
        </li>
      </ul>      
  </div>
</aside>
