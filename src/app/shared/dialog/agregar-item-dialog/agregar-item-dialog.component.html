<div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    <!-- Título del diálogo -->
    <h2 class="text-2xl font-bold text-white bg-gradient-to-r from-blue-500 to-purple-600 p-4 rounded-lg text-center mb-6">
      Agregar Producto
    </h2>
  
    <!-- Formulario para agregar producto -->
    <form (ngSubmit)="agregarItem()" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input 
          id="nombre" 
          [(ngModel)]="item.nombre" 
          name="nombre"
          type="text" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          placeholder="Ingrese el nombre del producto" 
        />
      </div>
  
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <input 
          id="descripcion" 
          [(ngModel)]="item.descripcion" 
          name="descripcion"
          type="text"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          placeholder="Ingrese una descripción del producto"
        />
      </div>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
          <input 
            id="precio" 
            [(ngModel)]="item.precio"
            name="precio"
            type="number" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            placeholder="Precio del producto"
          />
        </div>
  
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input 
            id="stock" 
            [(ngModel)]="item.stock" 
            name="stock"
            type="number" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            placeholder="Cantidad en stock"
          />
        </div>
      </div>
  
      <!-- Botón para agregar producto -->
      <div class="flex justify-center mt-6">
        <button 
          type="submit" 
          class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-gradient-to-l transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Agregar Producto
        </button>
      </div>
    </form>
  
    <!-- Botón para cerrar el diálogo -->
    <div class="mt-4 text-center">
      <button
        (click)="dialogRef.close()"
        class="text-gray-500 hover:text-gray-700 font-medium"
      >
        Cerrar
      </button>
    </div>
  </div>
